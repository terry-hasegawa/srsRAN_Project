[tool.pytest.ini_options]
addopts = "--tb=short --random-order --random-order-bucket=class --log-folder=./log --html=./log/report.html --self-contained-html --junitxml=out.xml"
filterwarnings = [
  "ignore:HTTPResponse.getheaders:DeprecationWarning",
]
log_cli = true
log_date_format = "%Y-%m-%d %H:%M:%S"
log_format = "%(asctime)s [%(levelname)s] %(message)s"
log_level = "INFO"
markers = [
  "smoke",
  "zmq",
  "zmq_single_ue",
  "android",
  "android_hp",
  "android_drx",
  "udp",
  "tcp",
  "downlink",
  "uplink",
  "bidirectional",
  "zmq_valgrind",
  "rf_b200",
  "rf_n300",
  "rf_not_crash",
  "reattach",
  "zmq_2x2_mimo",
  "zmq_4x4_mimo",
  "zmq_srsue",
  "zmq_ric",
  "zmq_ntn",
  "test_mode",
  "test_mode_acc100",
  "test_mode_not_crash",
  "test_mode_many_ues",
  "viavi",
  "viavi_manual",
  "viavi_debug",
  "example",
  "example_srsue",
  "s72",
]
minversion = "6.0"
python_files = [
  "tests/*.py",
]
render_collapsed = true

[tool.black]
line-length = 120

[tool.isort]
atomic = true
combine_as_imports = true
float_to_top = true
force_alphabetical_sort_within_sections = true
include_trailing_comma = true
line_length = 120
profile = "black"
remove_redundant_aliases = true

[tool.mypy]
ignore_missing_imports = true
install_types = true
non_interactive = true
warn_return_any = true
warn_unused_configs = true

[tool.pylint]
disable = ["no-name-in-module", "duplicate-code", "import-error", "too-many-lines"]
ignore-signatures = true
max-line-length = 120

[tool.tox]
legacy_tox_ini = """
[tox]
minversion = 4.4.0
envlist =
  format
  lint
  type

[testenv:format]
skip_install = true
deps =
  black
  isort
commands =
  black --check --diff --color tests
  isort --check tests

[testenv:format_apply]
skip_install = true
deps =
  black
  isort
commands =
  black tests
  isort tests

[testenv:lint]
skip_install = true
deps =
  pylint
commands =
  pylint tests

[testenv:type]
skip_install = true
deps =
  mypy
commands =
  mypy tests
"""
